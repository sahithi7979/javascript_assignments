<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var num=1
      let id;
      function slow() {
        clearInterval(id)
         id=setInterval(Anim,5000)

      }
      function fast(){
        clearInterval(id)
        id=setInterval(Anim,1000);
      }
      function Anim() {
        num+=1;
        document.getElementById('myID').innerHTML=num
      }
      function stop() {
        clearInterval(id)

      }
    </script>
    <div id="myID"></div>
    <button onclick="slow()">slow button</button>
    <button onclick="fast()">fast button</button>
    <button onclick="stop()">stop button</button>

  </body>
</html>
