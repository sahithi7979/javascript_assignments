<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <script>

    function setTimeOut()
      {
        setTimeout(generateOtp,5000);
      }



      function generateOtp(){
        var otp=''
        for(i=0;i<6;i++){
          otp+=Math.floor(Math.random() * 10)
        }
        alert("The otp is "+otp)
      }

    </script>

      <button onclick="setTimeOut()">click</button>
  </body>
</html>
